<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard Proxmox - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1><i class="fas fa-server"></i>Proxmox Dashboard</h1>
        <nav>
            <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="pages/vm_ct.html"><i class="fas fa-desktop"></i> VM & CT</a>
            <a href="pages/zfs.html"><i class="fas fa-database"></i> ZFS</a>
            <a href="pages/storage.html"><i class="fas fa-hdd"></i> Storage</a>
            <a href="pages/backup.html"><i class="fas fa-archive"></i> Backup</a>
        </nav>
    </header>

    <main>
        <section id="dashboard">
            <h2><i class="fas fa-chart-line"></i>Summary</h2>
            <div class="card">
                <h3><i class="fas fa-microchip"></i>CPU Usage</h3>
                <canvas id="cpuChart"></canvas>
            </div>
            <div class="card">
                <h3><i class="fas fa-memory"></i> RAM Usage</h3>
                <canvas id="ramChart"></canvas>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
